# Basic
name: "Sehoi"

author:
  name: sehoi
  twitter: sehoe
  github: sehoi
  email: kaiser308@gmail.com

# Google-analytics
google-analytics:
  id: "UA-89533890-1"

# Disqus
disqus:
  id: "sehoi-blog"

# URL
#url: "http://localhost:4000" # use this url when develop
url: "https://sehoi.github.io/" # use this url when develop
baseurl: "" # the subpath of your site, e.g. /blog

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Seoul
permalink: /:year-:month-:day/:title/

# Pagination
paginate: 5
paginate_path: /page:num/

# Markdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true

# Navigation
nav:
  - name: "About"
    url: "/about"
  - name: "Archive"
    url: "/archive"
  - name: "Tags"
    url: "/tags"
  - name: "Github"
    url: "https://github.com/sehoi"

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Scopes
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude: [vendor]
